<!DOCTYPE html>
<html>
    <body>

        <p>enter a number and click on ok</p>

        <input id="id" type="number" min="100" max="300" required>

        <button onclick="myFunction()">OK</button>

        <p>if the number is less then 100 or greater than 300,an error message will be displayed</p>

        <p id="result"></p>

        <script>
            function myFunction() {
                var inpobj = document.getElementById("id");

                if(!inpobj.checkValidity()) {
                    document.getElementById("result").innerHTML=inpobj.validationMessage;
                } else {
                    document.getElementById("result").innerHTML= "Input OK";
                }
            }
        </script>
    </body>
    </html>

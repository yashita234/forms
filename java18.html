<!DOCTYPE html>
<html>
    <head>
        <script>
            function validateForm() {
                var x = document.forms["myForm"]["fname"].value;
                if (x== "") {
                    alert("name must be filled up");
                    return false;
                }
            }
        </script>
    </head>
    <body>

        <form name="myForm" onsubmit="return validateForm()">
            name: <input type="text" name="fname">
            <input type="submit" value="submit">
            </form>

            <p id="message"></p>
    </body>
</html>
